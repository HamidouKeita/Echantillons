<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - École Privée Tambaoura</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="text-white py-3 text-center" style="background-color: #007bff;">
        <h1>Contactez-nous</h1>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4">Nous envoyer vos recommandations</h2>
        <form action="contact.php" method="POST" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom complet</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Votre nom" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Votre adresse email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Recommandation</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </main>

    <footer class="text-center text-white py-3" style="background-color: #007bff;">
        <p>&copy; 2024 École Privée Tambaoura. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
